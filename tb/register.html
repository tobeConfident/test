<!-- 注册页首页——手机号 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<title>Document</title>
	<link rel="stylesheet" href="TB.css" />
</head>
<body>
	<div class="reg_head back_click">
		<div class="back" @click="back()">返回</div>
		<span class="reg_tit">淘宝注册</span>
	</div>
	<div class="gray_reg">为了您的账户安全请填写一个手机号完成验证</div>
	<div class="tb_login tb_register">
		<div class="coun">
			<span class="coun_tit">国家/地区</span>
			<span class="coun_tit">中国大陆(+86)</span>
			<span class="coun_tit coun_sign">∨</span>
		</div>
		<div class="phone">
			<span class="coun_tit">手机号</span>
			<input type="text" class="phone_num" v-model='phone'/>	
		</div>
		<div class="verrify" @click="verrif()">点击此处验证</div>
		<div class="phone_fal" v-show="show" v-cloak>请输入正确的手机号码</div>
	</div>
	<script src="vue.js"></script>
	<script src="TB.js"></script>
</body>
</html>

<!-- 注册页——设置密码页 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<title>Document</title>
	<link rel="stylesheet" href="TB.css" />
</head>
<body>
	<div class="reg_head">
		<div class="back" @click="back()">返回</div>
		<span class="reg_tit">设置密码</span>
	</div>
	<div class="gray_reg">请设置密码以完成注册</div>
	<div class="tb_login tb_register">
		<div class="phone">
			<span class="coun_tit">请输入密码(长度为6-15位)</span>
			<input type="text" class="phone_num" v-model='pass'/>	
		</div>
		<div class="phone">
			<span class="coun_tit">再输入一次</span>
			<input type="text" class="phone_num" v-model='pass1'/>	
		</div>
		<div class="verrify" @click="verrify()">点击此处验证</div>
		<div class="phone_fal" v-show="show" v-cloak>密码不符合规范，请重新输入</div>
		<div class="phone_fal" v-show="show1" v-cloak>两次输入密码不一致，请重新输入</div>
		<div class="phone_fal" v-show="show2" v-cloak>注册成功，稍后跳转至登录页</div>
	</div>
	<script src="vue.js"></script>
	<script src="TB.js"></script>
</body>
</html>
